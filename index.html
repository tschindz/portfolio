<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Tiffanie Schindz | Portfolio</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e2e8f0;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .split {
      display: flex;
      min-height: 100vh;
    }
    .left {
      flex: 1;
      background: url("https://via.placeholder.com/800x1000") center/cover no-repeat;
    }
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: var(--accent);
    }
    p.lead {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      opacity: 0.9;
    }
    nav {
      margin: 2rem 0;
    }
    nav a {
      color: var(--text);
      margin-right: 1.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--accent);
    }
    .card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .card h2 {
      color: var(--accent);
      margin-top: 0;
    }
    .card a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    .card a:hover {
      color: var(--accent-hover);
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #94a3b8;
      font-size: 0.9rem;
    }
    @media(max-width: 900px) {
      .split {
        flex-direction: column;
      }
      .left {
        height: 300px;
      }
      .right {
        padding: 2rem;
      }
    }
  </style>
</head>
